<!DOCTYPE html>
<html>

<head>
    <title>CRUD Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <script src="./AngularJSRouting/angular-1.8.0/"></script>
    <script src="./AngularJSRouting/angular-1.8.0/angular-.js"></script> -->
    <script src="thread.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">

        <label>Name</label>

        <input type="text" name="name" ng-model="newStudent.name" />

        <label>Address</label>

        <input type="text" name="address" ng-model="newStudent.address" />

        <label>Dept.</label>

        <input type="text" name="dept" ng-model="newStudent.dept" />



        <input type="hidden" ng-model="newStudent.id" />

        <input type="button" value="Save" ng-click="add()" class="btn btn-primary" />






        <table border="1" bordercolor="blue">


            <tr style="color:blue">


                <th style="width:150px">Name</th>



                <th style="width:150px">Address</th>



                <th style="width:150px">Dept</th>



                <th>Action</th>


            </tr>



            <tr style="color:grey" ng-repeat="student in students">


                <td>{{ student.name }}</td>



                <td>{{ student.address }}</td>



                <td>{{ student.dept }}</td>



                <td>
                    <input type="button" ng-click="edit(student.id)" value="edit" class="btn btn-primary">
                    <input type="button" ng-click="delete(student.id)" value="delete" class="btn btn-secondary">
                </td>


            </tr>


        </table>


    </div>
</body>

</html>
